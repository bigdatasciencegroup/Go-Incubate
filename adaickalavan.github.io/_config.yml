# Welcome to Jekyll!
#
# This config file is meant for settings that affect your entire site, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# `jekyll serve`. If you change this file, please restart the server process.

# Build settings
remote_theme             : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Site Settings
locale                   : "en-US"
title                    : "Signal Processing & Machine Learning"
title_separator          : "|"
name                     : &name "Adaickalavan" # &name is a YAML anchor which can be *referenced later
description              : &description "If nothing goes right, go left!"
url                      : "https://adaickalavan.github.io" # the base hostname & protocol for your site e.g. "https://mmistakes.github.io"
baseurl                  : #the subpath of your site, e.g. "/blog"
repository               : "Adaickalavan/adaickalavan.github.io" # GitHub username/repo-name e.g. "mmistakes/minimal-mistakes"
teaser                   : #/assets/images/machine_small.JPG # path of fallback teaser image, e.g. "/assets/images/500x300.png"
breadcrumbs              : false # true, false (default)
words_per_minute         : 200
comments:
  provider               : "disqus" # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname            : "mlssp"
  discourse:
    server               : # https://meta.discourse.org/t/embedding-discourse-comments-via-javascript/31963 , e.g.: meta.discourse.org
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid                :
    num_posts            : # 5 (default)
    colorscheme          : # "light" (default), "dark"
staticman:
  allowedFields          : #['name', 'email', 'url', 'message']
  branch                 : #"master"
  commitMessage          : #"New comment."
  filename               : #comment-{@timestamp}
  format                 : #"yml"
  moderation             : #true
  path                   : #"/_data/comments/{options.slug}" # "/_data/comments/{options.slug}" (default)
  requiredFields         : #['name', 'email', 'message']
  transforms:
    email                : #"md5"
  generatedFields:
    date:
      type               : #"date"
      options:
        format           : #"iso8601" # "iso8601" (default), "timestamp-seconds", "timestamp-milliseconds"
atom_feed:
  path                   : # blank (default) uses feed.xml

search                   : true # true, false (default)
search_full_content      : true # true, false (default)
search_provider          : algolia # lunr (default), algolia
algolia:
  application_id         : Y03JNJMFD8 # YOUR_APPLICATION_ID
  index_name             : adaickalavan # YOUR_INDEX_NAME
  search_only_api_key    : a4a3aff094ffd8ea644760834d53cd46 # YOUR_SEARCH_ONLY_API_KEY
  powered_by             : true # true (default), false
  # files_to_exclude:

# SEO Related
google_site_verification : "HVJLbbVbytcBiUKuLu6NRYO9ESoqKaXWQgNnyrMM6lo"
bing_site_verification   :
alexa_site_verification  :
yandex_site_verification :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links                  : "https://www.linkedin.com/in/adaickalavan" # An array of links to social media profiles

# Analytics
analytics:
  provider               : "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : "UA-100093642-1"
    anonymize_ip         : true


# Site Author
author:
  name             : *name # *name is a YAML reference pointing to the &anchor earlier
  avatar           : "/assets/images/Adai-774x781.jpg" # e.g. "/assets/images/bio-photo.jpg"
  bio              : "If nothing goes right, go left!"
  location         : "Malaysia & Singapore"
  email            : "adaickalavan@gmail.com"
  links:
      - label: "Website"
        icon: "fas fa-fw fa-link"
        url: "https://adaickalavan.github.io/"
      - label: "Schedule a Chat"
        icon: "fa fa-fw fa-calendar"
        url: "/calendar/"
      - label: "LinkedIn"
        icon: "fab fa-fw fa-linkedin"
        url: "https://www.linkedin.com/in/adaickalavan"
      - label: "GitHub"
        icon: "fab fa-fw fa-github"
        url: "https://adaickalavan.github.io/"


# Site Footer
footer:
  links:
    - label: "Schedule a Chat"
      icon: "fa fa-fw fa-calendar"
      url: "/calendar/"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/adaickalavan"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://adaickalavan.github.io/"


# Reading Files
include:
  - .htaccess
  - _pages
exclude:
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gemfile
  - Gruntfile.js
  - gulpfile.js
  - LICENSE
  - log
  - node_modules
  - package.json
  - Rakefile
  - README
  - tmp
  - /docs # ignore Minimal Mistakes /docs
  - /test # ignore Minimal Mistakes /test
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

collections:
  portfolio:
    output: true
    permalink: /:collection/:path/
  docs:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comment: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: true
      author_profile: false
      share: true
      comments: true
      sidebar:
        nav: "docs"
        

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
paginate: 10 # amount of posts to show
paginate_path: /page:num/
timezone: #Asia/Kuala_Lumpur # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones

maps:
  google:
    api_key: AIzaSyA4vnO8pNFkNCuuugSwFkps7MGgTPNJf2w  


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-remote-theme

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# Archives
#  Type
#  - GitHub Pages compatible archive pages built with Liquid ~> type: liquid (default)
#  - Jekyll Archives plugin archive pages ~> type: jekyll-archives
#  Path (examples)
#  - Archive page should exist at path when using Liquid method or you can
#    expect broken links (especially with breadcrumbs enabled)
#  - <base_path>/tags/my-awesome-tag/index.html ~> path: /tags/
#  - <base_path/categories/my-awesome-category/index.html ~> path: /categories/
#  - <base_path/my-awesome-category/index.html ~> path: /
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
# https://github.com/jekyll/jekyll-archives
# jekyll-archives:
#   enabled:
